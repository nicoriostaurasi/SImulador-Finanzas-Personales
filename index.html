<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Finanzas Personales</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>        
        <div class="container" id="login-container">
            <h1 class="mb-4">üîê Iniciar sesi√≥n</h1>
            <div class="card p-4">
                <div class="mb-3">
                    <label for="login-nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="login-nombre">
                </div>
                <div class="mb-3">
                    <label for="login-edad" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="login-edad">
                </div>
                <button class="btn btn-success" onclick="loginUsuario()">Ingresar</button>
            </div>
        </div>

        <div class="container" id="app-container" style="display: none;">
            <div class="container">

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1>üí∞ Finanzas Personales de <span id="user-name"></span></h1>
                    <button id="logoutBtn" class="btn btn-danger">
                    <i class="bi bi-box-arrow-right"></i> Cerrar sesi√≥n
                </div>
                <div class="card p-4">
                    <h2>üßæ Registro de Finanzas</h2>
                    <div class="row">
                        <div class="col-md-4">
                            <label class="form-label">Tipo</label>
                            <select class="form-select" id="type">
                                <option value="1">Ingreso</option>
                                <option value="2">Egreso</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Descripci√≥n</label>
                            <input type="text" class="form-control" id="description">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Monto</label>
                            <input type="number" class="form-control" id="amount">
                        </div>
                    </div>
                    <button class="btn btn-primary mt-3" onclick="registerNewMovement()">
                        Agregar
                    </button>
                    <div class="mt-3">
                        <ul id="movements-list" class="list-group list-group-flush #movements-list"></ul>
                        <hr class="my-3">
                        <strong id="total-balance">Saldo Total: 0.00$</strong>
                    </div>
                </div>
            </div>
        </div>
    
    <script src="js/main.js"></script> 
    </body>
</html>
